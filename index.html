<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Modern Daily Toolkit</title>
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-color: #f4f4f4;
      --font-size-base: clamp(0.9rem, 1.2vw, 1.1rem);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      padding: 1rem;
      transition: background-color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .color-picker {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .color-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 1px solid #aaa;
      cursor: pointer;
    }
    .tool-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #4338ca;
    }
    .window {
      position: absolute;
      display: none;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.07);
      font-size: var(--font-size-base);
      resize: both;
      overflow: auto;
    }
    #clock {
      width: 500px;
      height: 200px;
      resize: none !important;
    }
    .title-bar {
      background: #e2e8f0;
      padding: 10px;
      font-weight: bold;
      cursor: move;
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar .controls {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .close-btn {
      cursor: pointer;
      color: #dc2626;
      font-size: 1.2rem;
    }
    #clockContent {
      font-size: clamp(2rem, 4vw, 4rem);
      text-align: center;
      padding: 1rem;
    }
    #timerDisplay {
      font-size: 3rem;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    #calendarContent {
      width: 100%;
      height: 100%;
    }

    /* í¬ìŠ¤íŠ¸ì‡ ìŠ¤íƒ€ì¼ ë©”ëª¨ì°½ */
    #memo {
      background: #fff9b1; /* ì—°í•œ ë…¸ë€ìƒ‰ */
      box-shadow:
        2px 2px 5px rgba(0, 0, 0, 0.1),
        inset 0 0 10px #fff7a1; /* ì•ˆìª½ ë¹›ë‚˜ëŠ” íš¨ê³¼ */
      border-radius: 12px;
      transform: rotate(-2deg);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      resize: both;
      overflow: hidden;
    }

    #memoText {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      padding: 12px 14px;
      box-sizing: border-box;
      font-size: 1rem;
      color: #333;
      outline: none;
      resize: none;
      font-family: inherit;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <h2>ğŸ§° My Daily Toolkit</h2>
    <div class="color-picker">
      <div
        class="color-btn"
        style="background: #f4f4f4"
        onclick="changeBg('#f4f4f4')"
      ></div>
      <div
        class="color-btn"
        style="background: #1e293b"
        onclick="changeBg('#1e293b')"
      ></div>
      <div
        class="color-btn"
        style="background: #fff7ed"
        onclick="changeBg('#fff7ed')"
      ></div>
      <div
        class="color-btn"
        style="background: #ecfdf5"
        onclick="changeBg('#ecfdf5')"
      ></div>
      <input type="color" title="ì§ì ‘ ìƒ‰ìƒ ì„ íƒ" onchange="changeBg(this.value)" />
    </div>
  </header>

  <div class="tool-buttons">
    <button onclick="showWindow('clock')">ğŸ•’ í˜„ì¬ ì‹œê°„</button>
    <button onclick="showWindow('timer')">â³ íƒ€ì´ë¨¸</button>
    <button onclick="showWindow('calendar')">ğŸ“… ìº˜ë¦°ë”</button>
    <button onclick="showWindow('memo')">ğŸ“ ë©”ëª¨</button>
    <button onclick="startFocusMode()">ğŸµ ì§‘ì¤‘ ëª¨ë“œ</button>
  </div>

  <div id="clock" class="window" style="top: 100px; left: 100px">
    <div class="title-bar">
      <span>í˜„ì¬ ì‹œê°„</span>
      <div class="controls">
        <input
          type="color"
          onchange="this.closest('.window').style.backgroundColor = this.value"
          title="ì°½ ìƒ‰ìƒ ë³€ê²½"
        />
        <span class="close-btn" onclick="hideWindow('clock')">Ã—</span>
      </div>
    </div>
    <div id="clockContent"></div>
  </div>

  <div
    id="timer"
    class="window"
    style="top: 100px; left: 480px; width: 320px; height: 240px"
  >
    <div class="title-bar">
      <span>íƒ€ì´ë¨¸</span>
      <div class="controls">
        <input
          type="color"
          onchange="this.closest('.window').style.backgroundColor = this.value"
        />
        <span class="close-btn" onclick="hideWindow('timer')">Ã—</span>
      </div>
    </div>
    <div style="padding: 1rem; text-align: center">
      <div id="timerInputWrap">
        <label
          style="font-size: 1rem; margin-bottom: 0.5rem; display: block"
          >â± ëª‡ ì´ˆë¡œ ì„¤ì •í• ê¹Œìš”?</label
        >
        <input
          type="number"
          id="timerInput"
          value="10"
          min="1"
          style="font-size: 1.5rem; width: 100px"
        />
        ì´ˆ
      </div>
      <button onclick="toggleTimer()" id="startButton" style="margin-top: 1rem">
        ì‹œì‘
      </button>
      <div id="timerDisplay"></div>
    </div>
  </div>

  <div
    id="calendar"
    class="window"
    style="top: 220px; left: 100px; width: 500px; height: 400px"
  >
    <div class="title-bar">
      <span>ìº˜ë¦°ë”</span>
      <div class="controls">
        <input
          type="color"
          onchange="this.closest('.window').style.backgroundColor = this.value"
        />
        <span class="close-btn" onclick="hideWindow('calendar')">Ã—</span>
      </div>
    </div>
    <div id="calendarContent"></div>
  </div>

  <div
    id="memo"
    class="window"
    style="top: 300px; left: 400px; width: 240px; height: 240px"
  >
    <div class="title-bar" style="cursor: move;">
      <span>ë©”ëª¨</span>
      <div class="controls">
        <input
          type="color"
          onchange="this.closest('.window').style.backgroundColor = this.value"
          title="ì°½ ìƒ‰ìƒ ë³€ê²½"
        />
        <span class="close-btn" onclick="hideWindow('memo')">Ã—</span>
      </div>
    </div>
    <textarea
      id="memoText"
      onkeydown="saveMemo(event)"
      placeholder="ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
    ></textarea>
  </div>

  <div
    id="focusOverlay"
    style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 2rem;
      text-align: center;
      padding-top: 20%;
      z-index: 9999;
    "
  >
    âœ¨ ì§‘ì¤‘í•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤... ğŸ”‡<br /><br />
    <span id="focusCountdown"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    function changeBg(color) {
      document.documentElement.style.setProperty("--bg-color", color);
    }

    function hideWindow(id) {
      document.getElementById(id).style.display = "none";
    }

    function showWindow(id) {
      const el = document.getElementById(id);
      el.style.display = "block";
      bringToFront(el);
      if (id === "calendar") initCalendar();
    }

    let zIndexCounter = 10;
    function bringToFront(el) {
      zIndexCounter++;
      el.style.zIndex = zIndexCounter;
    }

    setInterval(() => {
      document.getElementById("clockContent").innerText = new Date().toLocaleTimeString();
    }, 1000);

    // íƒ€ì´ë¨¸
    let timerRunning = false;
    let timerInterval;
    function toggleTimer() {
      const input = document.getElementById("timerInput");
      const display = document.getElementById("timerDisplay");
      const button = document.getElementById("startButton");
      const inputWrap = document.getElementById("timerInputWrap");

      if (!timerRunning) {
        let time = parseInt(input.value);
        if (!time || time < 1) return;
        timerRunning = true;
        inputWrap.style.display = "none";
        button.innerText = "ì •ì§€";
        display.innerText = `${time}ì´ˆ ë‚¨ìŒ`;

        timerInterval = setInterval(() => {
          time--;
          display.innerText = time > 0 ? `${time}ì´ˆ ë‚¨ìŒ` : "íƒ€ì´ë¨¸ ì¢…ë£Œ";
          if (time <= 0) {
            clearInterval(timerInterval);
            timerRunning = false;
            button.innerText = "ì‹œì‘";
            inputWrap.style.display = "block";
          }
        }, 1000);
      } else {
        clearInterval(timerInterval);
        timerRunning = false;
        button.innerText = "ì‹œì‘";
        inputWrap.style.display = "block";
        display.innerText = "";
      }
    }

    function saveMemo(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        alert("ë©”ëª¨ ì €ì¥ ì™„ë£Œ!");
      }
    }

    let calendar;
    function initCalendar() {
      if (calendar) {
        calendar.render();
        return;
      }
      const el = document.getElementById("calendarContent");
      calendar = new FullCalendar.Calendar(el, {
        initialView: "dayGridMonth",
        selectable: true,
        editable: true,
        height: "auto",
        select: (info) => {
          const title = prompt("ì¼ì • ì œëª© ì…ë ¥:");
          if (title) calendar.addEvent({ title, start: info.start, allDay: true });
        },
        eventClick: (info) => {
          const newTitle = prompt("ìˆ˜ì •í•  ì œëª© ì…ë ¥ ë˜ëŠ” 'ì‚­ì œ' ì…ë ¥:", info.event.title);
          if (newTitle === "ì‚­ì œ") info.event.remove();
          else if (newTitle) info.event.setProp("title", newTitle);
        },
      });
      calendar.render();

      const resizeObserver = new ResizeObserver(() => calendar.updateSize());
      resizeObserver.observe(document.getElementById("calendar"));
    }

    // ë©”ëª¨ì°½ í¬ê¸° ì¡°ì • ëŒ€ì‘
    new ResizeObserver(() => {
      const memo = document.getElementById("memo");
      const memoText = document.getElementById("memoText");
      memoText.style.width = "100%";
      memoText.style.height = `${memo.clientHeight - 60}px`; // ìƒë‹¨ë°” ì œì™¸
    }).observe(document.getElementById("memo"));

    // ì§‘ì¤‘ëª¨ë“œ
    let focusInterval;
    function startFocusMode() {
      const sec = parseInt(prompt("ì§‘ì¤‘í•  ì‹œê°„ì„ ì´ˆ ë‹¨ìœ„ë¡œ ì…ë ¥í•˜ì„¸ìš”:"));
      if (!sec || sec < 1) return;
      const overlay = document.getElementById("focusOverlay");
      const display = document.getElementById("focusCountdown");
      let time = sec;
      overlay.style.display = "block";
      display.innerText = `${time}ì´ˆ ë‚¨ìŒ`;

      clearInterval(focusInterval);
      focusInterval = setInterval(() => {
        time--;
        display.innerText = time > 0 ? `${time}ì´ˆ ë‚¨ìŒ` : "ì§‘ì¤‘ ì‹œê°„ ì¢…ë£Œ!";
        if (time <= 0) {
          clearInterval(focusInterval);
          setTimeout(() => (overlay.style.display = "none"), 2000);
        }
      }, 1000);
    }

    // ì°½ ë“œë˜ê·¸
    document.querySelectorAll(".window").forEach((win) => {
      const bar = win.querySelector(".title-bar");
      let isDragging = false,
        offsetX,
        offsetY;

      win.addEventListener("mousedown", () => bringToFront(win));
      bar.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });
      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          win.style.left = `${e.clientX - offsetX}px`;
          win.style.top = `${e.clientY - offsetY}px`;
        }
      });
      document.addEventListener("mouseup", () => (isDragging = false));
    });
  </script>
</body>
</html>
